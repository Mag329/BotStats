{% extends 'base.html' %}

{% block title %}Войти{% endblock %}

{% block body %}
<div class="container pt-4 my-emd-5 pt-md-5" style="width: 350px">
    <form method="post" class="row">
        <div class="form-outline mb-4">
            <input type="text" name="login" id="login" placeholder="Логин" required class="form-control form-control-lg">
        </div>
        <div class="form-outline mb-4">
            <input type="password" name="password" id="password" placeholder="Пароль" required class="form-control form-control-lg">
        </div>
        <div class="form-outline mb-4 d-grid gap-2">
            <input type="submit" class="btn btn-success" name="submit" id="submit" value="Войти">
        </div>
        <div>
            <p class="mb-2"> Еще нет аккаунта? <a class="text-dark-50 fw-bold" href="/register" style="text-decoration: none;">Зарегистрироваться</a></p>
        </div>
    </form>
</div>
{% endblock %}
